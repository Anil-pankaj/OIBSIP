<body>
    <div class="container">
      <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/blog.html">Blog</a></li>

        <div class="main">
          <div class="hamburge">
            <img class="bar" src="bar.png" alt="" width="23">
            <img class="cross" src="cross.png" alt="" width="23">
        </div>
            <div class="contactform">
                <h1>Contact me for work/general Enquiries</h1>
                <form>
                    <div class="mb-3">
                      <label for="clietname" class="form-label">Name</label>
                      <input type="name" class="form-control" id="exampleInputName" aria-describedby="NameHelp">
                      <div id="NameHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone-Number</label>
                      <input type="Phone-Number" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clietEnquiry" class="form-label">Enquiry</label>
                        <input type="Enquiry" class="form-control" id="exampleInputEnquiry" aria-describedby="EnquriryHelp">
                        <div id="EnquiryHelp" class="form-text"></div>
                      </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id=isclient>
                      <label class="form-check-label" for=isclient>I want you to work on a project with me</label>
                    </div>
        
                    <button type="submit" class="btn btn-sm">Submit</button>
                  </form>
            </div>
        </div>
    </div>
